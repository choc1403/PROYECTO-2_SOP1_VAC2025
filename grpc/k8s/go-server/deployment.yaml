apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server
  namespace: backend
spec:
  replicas: 1   # luego pruebas con 2 (obligatorio en el proyecto)
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
      - name: go-server
        image: zot.local/go-server:latest   #  cambia seg√∫n tu Zot
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: go-server
  namespace: backend
spec:
  selector:
    app: go-server
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
  type: ClusterIP
