apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server
  namespace: backend
  labels:
    app: go-server
spec:
  replicas: 1   # luego pruebas con 2 (obligatorio en el proyecto)
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
      - name: go-server
        image: freedom-initially-advocate-suites.trycloudflare.com/go-server   #  cambia seg√∫n tu Zot
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
        env:
        - name: KAFKA_BROKERS
          value: "blackfriday-kafka-bootstrap.kafka:9092"

        resources:
          requests:
            cpu: "10m"      # Bajamos de 50m/100m a solo 10m
            memory: "32Mi"  # Bajamos de 64Mi/128Mi a 32Mi
          limits:
            cpu: "100m"
            memory: "64Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: go-server
  namespace: backend
  labels:
    app: go-server
spec:
  selector:
    app: go-server
  ports:
  - port: 50051
    targetPort: 50051
  type: ClusterIP
