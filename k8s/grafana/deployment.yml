apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.0.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_INSTALL_PLUGINS
              value: redis-datasource

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: backend
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
