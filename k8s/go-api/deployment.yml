apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api
  labels:
    app: go-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-api
  template:
    metadata:
      labels:
        app: go-api
    spec:
      containers:
      - name: go-api
        image: f75c3aab6613.ngrok-free.app/go-api   # cambia seg√∫n tu Zot
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: GRPC_SERVER_ADDR
          value: "go-server:50051"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: go-api
  labels:
    app: go-api
spec:
  selector:
    app: go-api
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  
